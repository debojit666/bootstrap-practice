<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-practice</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1>Hello From Bootstrap!</h1>
    <button class="btn btn-primary">My button</button>
    <button class="btn btn-secondary">My second button</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-danger">danger</button>

    <h1>Paragraphs</h1>
    <p class="text-primary">This is my first paragraph!</p>
    <p class="text-danger">This is my second paragraph!</p>

    <h1>Background</h1>
    <div class="bg-primary text-white">
        <h1>My news</h1>
        <p>I am practicing!</p>
    </div>
    <div class="bg-warning text-black">
        <h1>My hobby</h1>
        <p>Audio Production!</p>
    </div>

    <h1>images</h1>
    <img class="img-fluid w-75" src="images/d3.jpg" alt="">
    <h1>another image</h1>
    <img class="img-fluid w-25 rounded-circle img-thumbnail" src="images/debojit.jpg" alt="">
    <img class="img-fluid w-25 rounded-circle" src="images/debojit-pp.jpg" alt="">
    <img class="img-fluid w-25 rounded-circle" src="images/d2.jpg" alt="">


</body>
</html>
